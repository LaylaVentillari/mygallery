<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>

* {
  box-sizing: border-box;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  min-height: 100vh;
  background: #242424;

}

.carrosel {
  border: 2px solid #FAE55D;
  overflow: hidden;
  height: 500px;
  width: 500px;

}

.container {
  display: flex;
  transition: transform 0.5s ease-in-out;
  transform: translateX(0);
}

.container img {
  object-fit: cover;
 width: 500px;
 height: 500px;
}

</style>
</head>
<body>
    <div class="carrosel">
      <div class="container" id="img">
        <img src="assets/birds-nft/img1.jpeg" alt="">
        <img src="assets/birds-nft/img2.jpeg" alt="">
        <img src="./assets/birds-nft/img3.jpeg" alt="">
        <img src="./assets/birds-nft/img4.jpeg" alt="">
        <img src="./assets/birds-nft/img5.jpeg" alt="">
        <img src="./assets/birds-nft/img7.jpeg" alt="">
        <img src="./assets/birds-nft/img6.jpeg" alt="">
        
      </div>
    </div>

    <script>
      const imgs = document.getElementById("img");
      const img = document.querySelectorAll("#img img");

      let idx = 0;

      function carrossel(){
      idx++;

      if(idx > img.length -1){
      idx = 0;
    }

      imgs.style.transform = `translate(${-idx * 500}px)`; 
    }
    setInterval(carrossel, 1800);
    </script>
</body>
</html>
